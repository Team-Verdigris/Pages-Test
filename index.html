<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .image {
            width: 200px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Replace 'username' and 'repository' with your GitHub username and repository name -->
        <!-- You can adjust the URL structure as per your folder structure -->
        <!-- Make sure to use the correct branch if you're using GitHub Pages -->
        <!-- For GitHub Pages, the images should be accessible directly from the repository URL -->
        <!-- Example: https://username.github.io/repository/Front/image1.jpg -->
        <img class="image" src="https://username.github.io/repository/Front/image1.jpg" alt="Image 1">
        <img class="image" src="https://username.github.io/repository/Front/image2.jpg" alt="Image 2">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
