<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .image {
            width: 200px;
            height: auto;
            margin: 10px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to Image Viewer</h1>
    <p>This site displays images from the "Front" folder of the Pages-Test repository in the Team-Verdigris organization.</p>
    <div class="container" id="imageContainer">
        <!-- Images will be dynamically loaded here -->
    </div>

    <script>
        // GitHub organization and repository information
        const organization = 'Team-Verdigris';
        const repository = 'Pages-Test';
        const folder = 'Front';

        // Fetch files from GitHub API
        fetch(`https://api.github.com/repos/${organization}/${repository}/contents/${folder}`)
            .then(response => response.json())
            .then(data => {
                // Ensure data is an array
                if (!Array.isArray(data)) {
                    throw new Error('Data is not an array');
                }

                // Filter out non-image files
                const imageFiles = data.filter(file => file.type === 'file' && file.name.endsWith('.png'));

                // Generate <img> tags for each image file
                const container = document.getElementById('imageContainer');
                imageFiles.forEach(file => {
                    const imageUrl = file.download_url;
                    const imgElement = document.createElement('img');
                    imgElement.src = imageUrl;
                    imgElement.alt = file.name;
                    imgElement.className = 'image';
                    container.appendChild(imgElement);
                });
            })
            .catch(error => console.error('Error fetching images:', error));
    </script>
</body>
</html>
